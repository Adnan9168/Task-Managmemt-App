<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Mgt App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class=heading>To Do List</h1>
    <div class="flex-container">
        <label id="lblEnter">Enter your Task</label>
        <div class="mainDiv">
            <div class="tasklbl">
                 <label for="taskName" id="lblTaskName" class="clslblTask">Task Name:-</label>
                 <label for="taskDes" id="lblTaskDes" class="clslblTask">Task Date:-</label>  
             </div>
             <div class="tasktxt">
                 <input type="text" id="txtTaskName" class="txtclsTask" placeholder="Task Name" required>  
                 <input type="datetime-local" id="txtDate" class="txtclsTask" placeholder="Date" required>  
             </div>
            
         </div>
         <button name ="Submit" id ="SubmitBtn" value="Submit">Submit</button>
         <label id = "lblDetail">Task Details</label>
    
         <div id="detDiv">
        
    </div>    

</div>   
         
    </div>

</body>
<script src="script.js"></script>
</html>
